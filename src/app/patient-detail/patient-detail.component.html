<h1 style="margin-top: 25px; margin-bottom: 25px">My patients</h1>

<div *ngIf="!_showPatient" class="alert">
  Patient not found
</div>

<div *ngIf="patient">

  <h2 style="margin-top: 20px">{{patient.name}}'s Details</h2>

  <div>
    <table>
      <tr>
        <td style="width: 15%">id: </td>
        <td>{{patient.id}}</td>
      </tr>
      <tr>
        <td><label>name:</label></td>
        <td><input value="{{patient.name}}" placeholder="{{patient.name}}"/></td>
      </tr>
      <tr>
        <td><label>age:</label></td>
        <td><input value="{{patient.age}}" placeholder="{{patient.age}}"/></td>
      </tr>
      <tr>
        <td><label>mobile:</label></td>
        <td><input value="{{patient.phone}}" placeholder="{{patient.phone}}"/></td>
      </tr>
      <tr>
        <td><label>notes:</label></td>
        <td><textarea placeholder="Enter details" rows="10" cols="30">{{patient.description}}
          </textarea></td>
      </tr>
    </table>
  </div>
</div>
<button style="margin-bottom: 50px" (click)="goBack()">Back to list</button>
<button (click)="showReminder()" *ngIf="_showPatient">Set Reminder</button>
<button (click)="removePatient(patient.id)" *ngIf="_showPatient">Remove Patient</button>

<div *ngIf="_showReminder" style="margin-bottom: 50px">
  <h1>Enter appointment details:</h1>
  <div>
    <form (submit)="sendReminder($event)">
      <table>
        <tr>
          <td><label>Date:</label></td>
          <td><input type="date" min="01-01-2018"/></td>
        </tr>
        <tr>
          <td><label>Time:</label></td>
          <td><input type="time" min="8:00" max="22:00"/></td>
        </tr>
      </table>
      <div class="input">
        <input type="submit" value="Send reminder"> 
      </div>
    </form>
  </div>
</div>
