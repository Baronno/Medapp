<h1 style="margin-top: 25px; margin-bottom: 25px">Settings</h1>

<h2>{{doctor.name}}'s Details</h2>

<div>
  <table>
    <tr>
      <td style="width: 15%"><label>name:</label></td>
      <td><input [(ngModel)]="doctor.name" placeholder="name"/></td>
    </tr>
    <tr>
      <td><label>e-mail:</label></td>
      <td><input [(ngModel)]="doctor.email" placeholder="email"/></td>
    </tr>
    <tr>
      <td><label>phone:</label></td>
      <td><input [(ngModel)]="doctor.phone" placeholder="phone"/></td>
    </tr>
    <tr>
      <td><label>specialty:</label></td>
      <td><input [(ngModel)]="doctor.specialty" placeholder="specialty"/></td>
    </tr>
    <!--<tr><button (click)="undoChanges()">Undo changes</button></tr>-->
  </table>  
</div>
