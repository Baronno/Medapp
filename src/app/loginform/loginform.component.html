<h1>
  Login
</h1>

<div *ngIf="showAlert" class="alert">
  Invalid credentials
</div>

<form (submit)="loginUser($event)">
  <div class="input">
    <label>E-mail</label>
    <input type="text">
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password">
  </div>
  <div class="input">
    <input type="submit" value="Login"> 
  </div>
  <div class="input">
      <a [routerLink]="['/register']" (click)="changeToRegister()">Register</a>      
  </div>
</form>
